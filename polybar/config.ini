ws-icon-3 = qBittorrent;
ws-icon-4 = Pavucontrol;墳
ws-icon-5 = jetbrains-studio;
ws-icon-6 = jetbrains-idea-ce;
ws-icon-7 = Lutris;
ws-icon-8 = scrcpy;
ws-icon-9 = Microsoft Teams - Preview;
ws-icon-10 = Microsoft Teams - Preview firef;
ws-icon-11 = Zathura;
ws-icon-12 = mpv;
ws-icon-13 = kitty;
ws-icon-14 = firefox kitty;
ws-icon-15 = kitty mpv;
ws-icon-16 = Sxiv;
ws-icon-17 = Sxiv kitty;
ws-icon-18 = discord;ﭮ
ws-icon-19 = chatterino;
ws-icon-20 = chatterino mpv;
ws-icon-21 = yuzu;ﳟ
ws-icon-22 = Blender;
ws-icon-default = 

label-unfocused = %icon% 
label-visible = %icon%
label-urgent = %icon%!
label-occupied = %icon%
label-occupied-foreground = ${colors.cyan}

label-focused = %icon% 
label-focused-foreground = ${colors.green}
label-focused-padding = 1

label-occupied-padding = 1

label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.lightgray}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 60

date = %b %d,
time = "%I:%M%p"

format-prefix =
format-prefix-foreground = ${colors.gray}
format-underline = ${colors.background}

label = %date% %time%
