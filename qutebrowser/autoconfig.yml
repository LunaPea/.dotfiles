# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: tab-close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Alt+Shift+h>: tab-move -
        <Alt+Shift+l>: tab-move +
        <Alt+h>: tab-prev
        <Alt+l>: tab-next
        <Ctrl+Shift+h>: tab-move -
        <Ctrl+Shift+l>: tab-move +
        <Ctrl+h>: tab-move -
        <Ctrl+l>: tab-move +
        H: tab-prev
        J: back
        K: forward
        L: tab-next
        ge: scroll-to-perc 100
        gh: tab-move -
        gl: tab-move +
  colors.completion.category.bg:
    global: '#121212'
  colors.completion.category.border.bottom:
    global: '#121212'
  colors.completion.category.border.top:
    global: '#121212'
  colors.completion.category.fg:
    global: '#d0d0d0'
  colors.completion.even.bg:
    global: '#121212'
  colors.completion.fg:
    global:
    - '#d0d0d0'
    - '#d0d0d0'
    - '#d0d0d0'
  colors.completion.item.selected.bg:
    global: '#505050'
  colors.completion.item.selected.border.bottom:
    global: '#505050'
  colors.completion.item.selected.border.top:
    global: '#505050'
  colors.completion.item.selected.fg:
    global: '#d0d0d0'
  colors.completion.item.selected.match.fg:
    global: '#66efd5'
  colors.completion.match.fg:
    global: '#66efd5'
  colors.completion.odd.bg:
    global: '#121212'
  colors.completion.scrollbar.bg:
    global: '#121212'
  colors.completion.scrollbar.fg:
    global: '#d0d0d0'
  colors.contextmenu.disabled.fg:
    global: '#505050'
  colors.contextmenu.menu.bg:
    global: '#121212'
  colors.contextmenu.menu.fg:
    global: '#d0d0d0'
  colors.contextmenu.selected.bg:
    global: '#505050'
  colors.contextmenu.selected.fg:
    global: '#d0d0d0'
  colors.downloads.bar.bg:
    global: '#121212'
  colors.downloads.error.bg:
    global: '#fa2772'
  colors.downloads.error.fg:
    global: '#d0d0d0'
  colors.downloads.start.fg:
    global: '#d0d0d0'
  colors.downloads.stop.bg:
    global: '#a7e22e'
  colors.hints.bg:
    global: '#121212'
  colors.hints.fg:
    global: '#d0d0d0'
  colors.hints.match.fg:
    global: '#a7e22e'
  colors.messages.error.bg:
    global: '#fa2772'
  colors.messages.error.border:
    global: '#fa2772'
  colors.messages.error.fg:
    global: white
  colors.messages.info.bg:
    global: '#121212'
  colors.messages.info.border:
    global: '#505050'
  colors.prompts.bg:
    global: '#121212'
  colors.prompts.border:
    global: '1px solid #505050'
  colors.prompts.fg:
    global: '#d0d0d0'
  colors.prompts.selected.bg:
    global: '#505050'
  colors.prompts.selected.fg:
    global: '#d0d0d0'
  colors.statusbar.command.bg:
    global: '#121212'
  colors.statusbar.command.fg:
    global: '#d0d0d0'
  colors.statusbar.insert.bg:
    global: '#a7e22e'
  colors.statusbar.insert.fg:
    global: '#121212'
  colors.statusbar.normal.bg:
    global: '#121212'
  colors.statusbar.normal.fg:
    global: '#d0d0d0'
  colors.statusbar.passthrough.bg:
    global: '#66d9ee'
  colors.statusbar.passthrough.fg:
    global: '#121212'
  colors.statusbar.url.error.fg:
    global: '#fa2772'
  colors.statusbar.url.fg:
    global: '#d0d0d0'
  colors.statusbar.url.hover.fg:
    global: '#66efd5'
  colors.statusbar.url.success.http.fg:
    global: '#d0d0d0'
  colors.statusbar.url.success.https.fg:
    global: '#a7e22e'
  colors.tabs.bar.bg:
    global: '#121212'
  colors.tabs.even.bg:
    global: '#121212'
  colors.tabs.even.fg:
    global: '#d0d0d0'
  colors.tabs.indicator.error:
    global: '#fa2772'
  colors.tabs.indicator.stop:
    global: '#a7e22e'
  colors.tabs.odd.bg:
    global: '#121212'
  colors.tabs.odd.fg:
    global: '#d0d0d0'
  colors.tabs.selected.even.bg:
    global: '#66efd5'
  colors.tabs.selected.even.fg:
    global: '#121212'
  colors.tabs.selected.odd.bg:
    global: '#66efd5'
  colors.tabs.selected.odd.fg:
    global: '#121212'
  colors.webpage.bg:
    global: '#121212'
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.policy.page:
    global: always
  completion.open_categories:
    global:
    - searchengines
    - bookmarks
    - quickmarks
    - history
    - filesystem
  content.autoplay:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist-downloads.adblockplus.org/easylistdutch.txt
    - https://easylist-downloads.adblockplus.org/abp-filters-anti-cv.txt
    - https://www.i-dont-care-about-cookies.eu/abp/
    - https://secure.fanboy.co.nz/fanboy-cookiemonster.txt
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  content.desktop_capture:
    https://mozilla.github.io: true
  content.geolocation:
    global: true
    https://education.github.com: true
  content.javascript.clipboard:
    global: access
  content.notifications.enabled:
    https://mail.tutanota.com: true
    https://www.tiktok.com: false
    https://www.youtube.com: true
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://mail.tutanota.com#url=%25s: true
  content.user_stylesheets:
    global: stylesheets/wiki.css
  downloads.remove_finished:
    global: 60
  editor.command:
    global:
    - kitty
    - helix
    - '{file}:{line}:{column}'
  fileselect.folder.command:
    global:
    - sh
    - -c
    - kitty ranger --choosedir={}
  fileselect.handler:
    global: external
  fileselect.multiple_files.command:
    global:
    - sh
    - -c
    - kitty ranger --choosefiles={}
  fileselect.single_file.command:
    global:
    - sh
    - -c
    - kitty ranger --choosefile={}
  fonts.default_size:
    global: 11pt
  hints.border:
    global: '1px solid #505050'
  hints.radius:
    global: 0
  qt.force_platform:
    global: xcb
  qt.force_platformtheme:
    global: gtk3
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global:
    - en-US
    - pl-PL
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.new_position.unrelated:
    global: next
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  zoom.default:
    global: 125%
