config_version: 2
settings:
  aliases:
    global:
      q: tab-close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Alt+Shift+h>: tab-move -
        <Alt+Shift+l>: tab-move +
        <Alt+h>: tab-prev
        <Alt+l>: tab-next
        <Ctrl+Shift+h>: tab-move -
        <Ctrl+Shift+l>: tab-move +
        <Ctrl+h>: tab-move -
        <Ctrl+l>: tab-move +
        H: tab-prev
        J: back
        K: forward
        L: tab-next
        ge: scroll-to-perc 100
        gh: tab-move -
        gl: tab-move +
  colors.downloads.bar.bg:
    global: black
  colors.hints.bg:
    global: '#121212'
  colors.hints.fg:
    global: white
  colors.hints.match.fg:
    global: '#a7e22e'
  colors.keyhint.bg:
    global: rgba(0, 0, 0, 80%)
  colors.messages.warning.bg:
    global: darkorange
  colors.statusbar.caret.bg:
    global: purple
  colors.statusbar.command.bg:
    global: '#121212'
  colors.statusbar.insert.bg:
    global: darkgreen
  colors.statusbar.normal.bg:
    global: '#121212'
  colors.tabs.bar.bg:
    global: '#121212'
  colors.tabs.even.bg:
    global: '#121212'
  colors.tabs.even.fg:
    global: white
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: '#121212'
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.tabs.pinned.selected.odd.bg:
    global: black
  colors.tabs.pinned.selected.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: '#66efd5'
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: '#66efd5'
  colors.tabs.selected.odd.fg:
    global: black
  colors.webpage.bg:
    global: '#121212'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  content.javascript.can_access_clipboard:
    global: true
  content.notifications.enabled:
    https://lichess.org: true
    https://mail.tutanota.com: true
  content.register_protocol_handler:
    https://mail.tutanota.com#url=%25s: true
  editor.command:
    global:
    - kitty
    - helix
    - '{file}:{line}:{column}'
  fileselect.folder.command:
    global:
    - sh
    - -c
    - bspc rule -a \* -o state=fullscreen && kitty ranger --choosedir={}
  fileselect.handler:
    global: external
  fileselect.multiple_files.command:
    global:
    - sh
    - -c
    - bspc rule -a \* -o state=fullscreen && kitty ranger --choosefiles={}
  fileselect.single_file.command:
    global:
    - sh
    - -c
    - bspc rule -a \* -o state=fullscreen && kitty ranger --choosefile={}
  fonts.default_size:
    global: 11pt
  hints.border:
    global: '1px solid #505050'
  hints.radius:
    global: 0
  qt.chromium.process_model:
    global: single-process
  qt.highdpi:
    global: false
  scrolling.smooth:
    global: true
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.new_position.unrelated:
    global: next
  window.transparent:
    global: false
  zoom.default:
    global: 150%
